<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Intro component with sign up form</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- <div class="row"> -->
    <div class="flex-container">
      <div class="header__text-box">
        <h1 class="heading-primary">Learn to code by watching others</h1>
        <p class="header__para">
          See how experienced developers solve problems in real-time. Watching
          scripted tutorials is great, but understanding how developers think is
          invaluable.
        </p>
      </div>
      <div class="box">
        <div class="cta-trial">
          <a href="#" class="cta-btn"
            ><strong>Try it free 7 days</strong> then $20/mo. thereafter
          </a>
        </div>
        <form class="form">
          <div class="form__group">
            <label for="first-name" class="form__label">FirstName</label>
            <input
              type="text"
              name="First Name"
              id="first-name"
              placeholder="First Name"
              class="form__input"
            />
          </div>
          <div class="form__group">
            <label for="last-name" class="form__label">LastName</label>
            <input
              type="text"
              name="Last Name"
              id="last-name"
              placeholder="Last Name"
              class="form__input"
            />
          </div>
          <div class="form__group">
            <label for="email" class="form__label">Email</label>
            <input
              type="email"
              name="Email"
              id="email"
              placeholder="Email Address"
              class="form__input"
            />
          </div>
          <div class="form__group">
            <label for="passcode" class="form__label">Passcode</label>
            <input
              type="password"
              name="Passcode"
              id="passcode"
              placeholder="Password"
              class="form__input"
            />
          </div>
          <div class="form__group">
            <button class="form__btn">Claim your free trial</button>
          </div>
          <div class="form__group">
            <p class="terms">
              By clicking the button, you are agreeing to our
              <a href="#" class="term-link">Terms and Services</a>.
            </p>
          </div>
        </form>
      </div>
    </div>
    <!-- </div> -->

    <!-- Learn to code by watching others See how experienced developers solve
    problems in real-time. Watching scripted tutorials is great, but
    understanding how developers think is invaluable. Try it free 7 days then
    $20/mo. thereafter First Name Last Name Email Address Password Claim your
    free trial By clicking the button, you are agreeing to our Terms and
    Services -->
  </body>
</html>
